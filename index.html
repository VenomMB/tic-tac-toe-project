<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Tik Tac Toe.png" type="image/x-icon">
    <title>Tic-Tak-Toe</title>
</head>

<body>
    <div class="mainMenu">
        <h1>Tic Tac Toe</h1>
        <button type="button" class="btn btn-outline-warning" id="startGame">Start Game</button>
    </div>

    <form>
        <div class="players">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username1" name="username1"
                placeholder="Player №2" type="text">
        </div>
        <div class="players">
            <input class="form-control mx-auto w-auto" id="username2" name="username2" placeholder="Player №1"
                type="password">
        </div>
        <button class="btn btn-primary1" type="button" id="startPlay">Play</button>
    </form>


    <div id="game">
        <div class="panel-buttons">
            <img class="home" src="Assets/home.png" alt="home">
            <img class="reset" src="Assets/reload.png" alt="reload">
        </div>
        <div class="container">
            <div id="board">
                <div class="block" id="0" data-cell></div>
                <div class="block" id="1" data-cell></div>
                <div class="block" id="2" data-cell></div>
                <div class="block" id="3" data-cell></div>
                <div class="block" id="4" data-cell></div>
                <div class="block" id="5" data-cell></div>
                <div class="block" id="6" data-cell></div>
                <div class="block" id="7" data-cell></div>
                <div class="block" id="8" data-cell></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
