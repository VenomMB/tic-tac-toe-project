<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/Tik Tac Toe.png" type="image/x-icon">
    <title>Tic-Tak-Toe</title>
</head>

<body>
    <div id="root">
        <div class="mainMenu">
            <h1>Tic Tac Toe</h1>
            <button type="button" class="btn btn-outline-warning" id="startGame">Start Game</button>
        </div>
    
        <div id="game">
            <div class="panel-buttons">
                <div>
                    <img class="home" src="Assets/home.png" alt="home">
                </div>
                <div class="reset">
                    <img src="Assets/reload.png" alt="reload">
                </div>
            </div>
            <div class="container">
                <div id="board">
                    <div class="block" id="0" data-cell></div>
                    <div class="block" id="1" data-cell></div>
                    <div class="block" id="2" data-cell></div>
                    <div class="block" id="3" data-cell></div>
                    <div class="block" id="4" data-cell></div>
                    <div class="block" id="5" data-cell></div>
                    <div class="block" id="6" data-cell></div>
                    <div class="block" id="7" data-cell></div>
                    <div class="block" id="8" data-cell></div>
                </div>
            </div>
            <div class="result-panel">
                <h2 id="result"></h2>
                <div id="pointsUser1">Player 1: 0</div>
                <div id="pointsUser2">Player 2: 0</div>
            </div>
        </div>
    </div>
    

    <script type="module" src="index.js"></script>
    <script type="module" src="module.js"></script>

</body>

</html>
